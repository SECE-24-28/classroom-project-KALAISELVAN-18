    <!-- Typing Script -->
    <script>
        const words = [
            "AI & Data Science Student",
            "Web Developer",
            "Problem Solver",
            "Programmer"
        ];

        let i = 0, j = 0;
        let current = "";
        let isDeleting = false;

        function type() {
            current = words[i];
            let text = current.slice(0, j);
            document.getElementById("typed").innerHTML = text + "|";

            if (!isDeleting && j < current.length) {
                j++;
            } else if (isDeleting && j > 0) {
                j--;
            } else {
                isDeleting = !isDeleting;
                if (!isDeleting) {
                    i = (i + 1) % words.length;
                }
            }

            setTimeout(type, isDeleting ? 70 : 120);
        }

        type();
    </script>
